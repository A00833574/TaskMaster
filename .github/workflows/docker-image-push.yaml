name: Docker Image Push to Kubernetes OCI

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code // This step checks out the code in the repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx // This step sets up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub // This step logs in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker image // This step builds the Docker image
        run: |
          docker build -t todochat .

      - name: Log in to OCI Registry // This step logs in to OCI Registry
        env:
          OCI_AUTHTOKEN: ${{ secrets.OCI_AUTHTOKEN }}
        run: |
          docker login ${{secrets.OCI_REGION}}.ocir.io -u ${{secrets.OCI_NAMESPACE}}/${{ secrets.OCI_USERNAME }} -p $OCI_AUTHTOKEN

      - name: Tag Docker image // This step tags the Docker image
        run: |
          docker tag todochat ${{secrets.OCI_REGION}}.ocir.io/${{secrets.OCI_NAMESPACE}}/${{secrets.OCI_REPO}}

      - name: Get Tagged Docker image // This step gets the tagged Docker image
        run: |
          docker images

      - name: Push Docker image to OCI Registry // This step pushes the Docker image to OCI Registry
        run: |
          docker push ${{secrets.OCI_REGION}}.ocir.io/${{secrets.OCI_NAMESPACE}}/${{secrets.OCI_REPO}}:latest

      - name: Set up kubectl // This step sets up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      - name: Deploy to Kubernetes
        run: |
          kubectl delete -f taskmaster.yaml
          kubectl create -f taskmaster.yaml

      - name: Check deployment status
        run: |
          kubectl get pods
          kubectl get services
          kubectl get deployments
